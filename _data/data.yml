career-profile:
    title: Introduction
    summary: |
      Hi, my name is Woonghee Lee and I am a senior researcher specializing in deep learning applications applied to various types of data, including image, signal, and text datasets. 
      My current primary research objective is to develop a benchmark system for testing deep learning applications, as well as to manipulate the knowledge possessed by deep learning models. 
      Currently, I am working as a researcher at Korea Institute of Energy Research.
      I earned my Ph.D. from the Department of Computer Science & Engineering at Hanyang University.
      My doctoral advisor was [Younghoon Kim](https://sites.google.com/site/nongaussian).


